<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Product Dashboard</title>
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Product Dashboard</span>
            </div>
    </nav>

    <div class="container-xxl">
        <div class="row g-2">
            <div class="col-12 col-lg-4">
                <div class="p-3">
                    <h2>formulario</h2>
                    <form action="" class="w-100 px-2 border-primary" id="form-admin">
                        <div class="mb-3">
                            <label for="name" class="form-laber">nombre de producto</label>
                            <input type="text" id="name" class="form-control" placeholder="nombre del producto" name="name">
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="form-label precio">precio</label>
                            <input type="number" id="precio" name="precio" class="form-control">
                        </div>


                        <div class="mb-3">
                            <div class="col-5">
                                <label for="fecha" class="form-label">fecha</label>
                            <input type="date" name="createdAt" id="fecha" class="form-control">
                            </div>

                            <div class="col-7">
                                <label for="categoria" class="form-label"></label>
                                <select name="category" id="categoria" class="form-select">
                                    <option value="mountain">monta√±a</option>
                                    <option value="moda">moda</option>
                                    <option value="running">running</option>
                                    <option value="training">training</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="imagen" class="form-label">imagen</label>
                            <input type="url" class="form-control" name="imagen" id="imagen">
                        </div>

                        

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">descripcion</label>
                            <textarea name="description" id="descripcion" class="form-control"></textarea>
                        </div>

                        <div>
                            <button class="btn btn-primary" type="submit">agregar producto</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="p-3">
                    <h2>tabla productos</h2>

                    <div class="mb-3">
                        <label class="form-label" for="search">buscar</label>
                        <input type="text" class="form-control" oninput="searchProduct(event)">
                    </div>
                </div>
                <div class="table-container">
                    <table class="table table-secondary table-striped table-admin">
                        <thead>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Fecha de carga</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </thead>
                        <tbody id="table-body">
                            
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>


    <script src="/utils/date.js"></script>
    <script src="/JS/master.js"></script>
    
</body>
</html>
