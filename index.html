<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Product Dashboard</span>
        </div>
    </nav>
    
    <div class="container-xxl">
        <div class="row g-2">

            <div class="col-12 col-lg-4">
                <div class="p-3">
                    <h2>FORMULARIO</h2>
                    <form class="w-100 px-2" id="form-admin">
                        <input type="hidden" name="id">
                        <div class="mb-3">
                            <label for="name"  class="form-label">Nombre producto</label>
                            <input  type="text"
                                    required
                                    minlength="3"
                                    id="name"
                                    name="name"
                                    class="form-control" 
                                    placeholder="Nombre producto">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="price" class="price">Precio</label>
                            <input  type="number" 
                                    name="price" 
                                    id="price"
                                    class="form-control"
                                    required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-5">
                                <label for="date" class="form-label">Fecha de carga</label>
                                <input  type="date" 
                                        id="date"
                                        name="createdAt"
                                        class="form-control"
                                        required>
                            </div>
                            <div class="col-7">
                                <label for="category" class="form-label">Categoría</label>
                                <select name="category" id="category" class="form-select">
                                    <option value="mountain">Montaña</option>
                                    <option value="moda">Moda</option>
                                    <option value="running">Zapatillas correr</option>
                                    <option value="trainning">Entrenamiento</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Imagen</label>
                            <input  type="url" 
                                    name="image"
                                    id="image"
                                    class="form-control"
                                    required>
                        </div>
                
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" name="description" id="description"required></textarea>
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit">Agregar producto</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-12 col-lg-8">
                <div class="p-3">
                    <h2 contenteditable="true">TABLA DE PRODUCTOS</h2>

                    <div class="row d-flex align-items-end mb-3">
                        <div class="col-10">
                            <label for="search" class="form-label">Buscar</label>
                            <input type="text" class="form-control" id="task" oninput="searchProduct(event)">
                        </div>
                        <div class="col-2 text-end">
                            <button class="btn btn-primary" data-sort="desc"><i class="fa-solid fa-caret-down"></i></button>

                            <button class="btn btn-primary"data-sort="asc"><i class="fa-solid fa-caret-up"></i></button>

                        </div>
                    </div>




                    <div class="table-container">
                        <table class="table table-primary table-admin">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Descripcion</th>
                                    <th>Fecha carga</th>
                                    <th>Precio</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                               
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>

    <script src="/utils/date.js"></script>
    <script src="/js/product-admin.js"></script>

</body>
</html>
